<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — Sumit Ubale Photography</title>

    <!-- Bolt ⚡ Performance Optimization: Preconnect to external asset origins to reduce handshake latency -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bolt ⚡ Performance Optimization: Preload critical data to initiate fetch before JS execution -->
    <link rel="preload" href="/data/portfolio.json" as="fetch" crossorigin>

    <!-- Bolt ⚡ Performance Optimization: Non-blocking CSS loading for fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" media="print" onload="this.media='all'">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/loader.css">
    <link rel="stylesheet" href="../styles/gallery.css">
</head>
<body class="loading">
    <!-- Preloader -->
    <div id="page-loader" class="loader-wrapper">
        <div class="loader-content">
            <span class="loader-text">Sumit Ubale</span>
            <div class="loader-bar"></div>
        </div>
    </div>

    <nav class="nav nav-dark">
        <div class="nav-container">
            <a href="/" class="nav-logo">SUMIT UBALE</a>
            <div class="nav-links">
                <a href="/#work" class="nav-link">EVERYTHING</a>
                <a href="/pages/albums.html" class="nav-link">ALBUMS</a>
                <a href="/#about" class="nav-link">ABOUT</a>
                <a href="/#contact" class="btn btn-outline">ENQUIRE</a>
            </div>
            <button class="nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main data-scroll-container>
        <section class="gallery-hero section-padding">
            <div class="container">
                <div class="gallery-controls">
                    <h1 id="gallery-title" class="section-title">Portfolio</h1>

                    <div class="filter-group">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="weddings">Weddings</button>
                        <button class="filter-btn" data-category="cinematics">Cinematics</button>
                        <button class="filter-btn" data-category="portraits">Portraits</button>
                        <button class="filter-btn" data-category="events">Events</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery-grid-section container pb-100">
            <div id="main-gallery" class="gallery-grid">
                <!-- Dynamically populated -->
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="footer-top">
                    <a href="/" class="footer-logo">SUMIT UBALE</a>
                    <div class="footer-nav">
                        <a href="/">HOME</a>
                        <a href="/#work">WORK</a>
                        <a href="/#about">ABOUT</a>
                        <a href="/pages/albums.html">ALBUMS</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p class="copyright">&copy; 2024 Sumit Ubale. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

    <script src="../scripts/core.js"></script>
    <script src="../scripts/smooth-scroll.js"></script>
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/gallery-loader.js"></script>
</body>
</html>
