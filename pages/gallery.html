<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sumit Ubale Photography</title>

    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/lightbox-video.css">

    <style>
        .gallery-page {
            padding-top: var(--space-32);
            padding-bottom: var(--space-20);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: var(--space-16);
        }

        .gallery-category-title {
            font-size: var(--text-4xl);
            margin-bottom: var(--space-4);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: var(--space-8);
            color: var(--text-secondary);
            font-family: var(--font-sans);
            text-transform: uppercase;
            letter-spacing: var(--tracking-widest);
            font-size: var(--text-xs);
            transition: color var(--transition-base);
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Reusing gallery grid styles but on a separate page */
        .full-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
        }

        @media (max-width: 768px) {
            .full-gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: var(--space-4);
            }
        }
    </style>

    <!-- Global Color System -->
    <script src="/scripts/colors.js"></script>
</head>

<body class="loading">
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="loader-logo">Sumit Ubale</div>
            <div class="loader-progress-bar">
                <div class="loader-progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="main-nav"></nav>

    <main id="gallery-root">
        <section class="gallery-page section">
            <div class="container">
                <div class="gallery-header">
                    <a href="/#portfolio" class="back-link stagger-reveal">
                        <span>&larr;</span> Back to Portfolio
                    </a>
                    <h1 class="gallery-category-title stagger-reveal" id="category-title">Gallery</h1>

                    <!-- Category Filter for Gallery Page -->
                    <div class="portfolio-categories stagger-reveal" id="gallery-categories" role="tablist"
                        aria-label="Portfolio categories">
                        <!-- Categories will be injected here -->
                    </div>
                </div>

                <div class="full-gallery-grid" id="gallery-grid">
                    <!-- Media will be injected here -->
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="section service-cta">
            <div class="container">
                <div class="cta-box">
                    <h2 class="heading-lg">Ready to capture your story?</h2>
                    <p class="body-lg">Let's create something timeless together.</p>
                    <a href="/#contact" class="btn-cta">Enquire Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="main-footer"></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="/scripts/core.js"></script>
    <script src="/scripts/gallery-loader.js"></script>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/loader.js"></script>

</body>

</html>
